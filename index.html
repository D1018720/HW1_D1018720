<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TixCraft - 系統忙碌中</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <img src="https://tixcraft.com/images/tmtw-logo.svg?v=1" alt="TixCraft logo" >
            </div>
            <ul class="nav-links">
                <li>Events</li>
                <li>News</li>
                <li>FAQ</li>
                <li>My Tickets</li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="搜尋...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <a href="#" class="sign-in"><i class="fa-regular fa-circle-user"></i>Sign In</a>
        </div>
    </nav>

    <!-- Error Message -->
    <div class="error-box">
        <h1>⚠️ 系統忙碌中 ⚠️</h1>
        <p>目前購票人數過多，請稍後再試。</p>
    </div>

    <!--fontawesome網站-->
    <script src="https://kit.fontawesome.com/6ca4835bdc.js" crossorigin="anonymous"></script>
</body>
</html>
