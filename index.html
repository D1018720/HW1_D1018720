<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TixCraft - 系統忙碌中</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-left">
            <div class="logo">
                <a href="https://tixcraft.com/"><img src="https://tixcraft.com/images/tmtw-logo.svg?v=1" alt="TixCraft logo" ></a>
            </div>
            <ul class="nav-links">
                <li><a href="https://tixcraft.com/activity">節目資訊</a></li>
                <li><a href="https://tixcraft.com/news">最新消息</a></li>
                <li><a href="https://help.tixcraft.com/hc/en-us">常見問題</a></li>
                <li><a href="https://tixcraft.com/login">訂單查詢</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="search-box">
                <input type="text" placeholder="搜尋節目...">
                <button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
            <a href="#" class="sign-in"><i class="fa-regular fa-circle-user"></i>會員登錄</a>
        </div>
    </nav>

    <!-- Error Message -->
    <div class="error-box">
        <h1>⚠️ 系統忙碌中 ⚠️</h1>
        <p>目前購票人數過多，請稍後再試。</p>
        <p>我們將在 <strong id="countdown">30</strong> 秒後重新整理頁面。</p>
        <a href="https://tixcraft.com" class="btn">手動重新整理</a>
    </div>

    <script src="script.js"></script>
    <!--fontawesome網站-->
    <script src="https://kit.fontawesome.com/6ca4835bdc.js" crossorigin="anonymous"></script>
</body>
</html>
